<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/game.css">
</head>
<body>
    <div class="nav">
        <div class="back">
            <a href="index.html">
                <i class="ri-arrow-left-line"></i>
            </a>
        </div>

        <div class="high-score">
            Highest Score: 50
        </div>
    </div>
    
    <div class="main-wrapper">
        <div class="main">
            <div class="background-blur">
                <div class="game-content">
                    <h1>Who's That Pokemon ?</h1>
                    <div class="pokemon-image">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/132.svg" alt="">
                    </div>
                    <div class="options-container">
                        <button class="options">Ditto</button>
                        <button class="options">charmander</button>
                        <button class="options">Greninja</button>
                        <button class="options">Machamp</button>
                    </div>

                    <div class="score">Score: 12</div>

                    <div class="game-over-container">
                        <button class="game-over-options">Play again</button>
                        <button class="game-over-options">Get info</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
